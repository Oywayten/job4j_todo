<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>TODO List</title>

</head>
<body class="body text-bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/" th:href="@{/index}">TODO List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:href="@{/tasks}"> All </a>
                <a class="nav-item nav-link"
                   th:href="@{/tasks/completed}"> Completed </a>
                <a class="nav-item nav-link"
                   th:href="@{/tasks/new}"> New </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark col-sm-5 my-3">
            <div class="card-header">
                <h2 class="card-title fw-bold" th:text="${task.title}">Task 1 description</h2>
            </div>
            <div class="card-body">
                <table class="table table-dark table-sm">
                    <tr>
                        <th>Created</th>
                        <td th:text="${#temporals.format(task.created, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    <tr>
                        <th>Result</th>
                        <td th:text="${task.done} ? 'Completed': 'New'"></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td th:text="${task.description}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div>
        <form th:if="${task.done == false}" th:action="@{/completeTask}" method="POST" th:object="${task}" style="display: inline">
            <input type="hidden" name="id" th:value="*{id}"/>
            <button type="submit" class="btn btn-primary btn-sm m-1">Complete</button>
        </form>
        <a th:if="${task.done == false}" type="button" class="btn btn-primary btn-sm m-1" th:href="@{|/formUpdateTask/${task.id}|}"> Edit
        </a>
        <form th:action="@{/deleteTask}" method="POST" th:object="${task}" style="display: inline">
            <input type="hidden" name="id" th:value="*{id}"/>
            <button type="submit" class="btn btn-primary btn-sm m-1">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
