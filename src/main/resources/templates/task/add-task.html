<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>TODO List</title>
    <style>
        .red {
            color: #ff0000;
        }
    </style>
</head>
<body class="body text-bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">TODO List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:href="@{/tasks}"> All </a>
                <a class="nav-item nav-link"
                   th:href="@{/tasks?done=true}"> Completed </a>
                <a class="nav-item nav-link"
                   th:href="@{/tasks?done=false}"> New </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark" style="width: 100%">
            <div class="card-header">
                New task
            </div>
            <div class="card-body">
                <!--                <div th:if="${message != null}" class="alert alert-danger" role="alert" th:text="${message}">
                                    Пользователь с такой почтой уже существует
                                </div> todo: удалить, если не надо-->
                <form th:action="@{/createTask}" method="POST">
<!--                    Проверить. Кажется на топджаве мы null получали тут-->
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="description">Description <span class="red">*</span>
                            <input type="text" class="form-control my-3" name="description" id="description"
                                   placeholder="Enter a description" required>
                        </label>
                    </div>
<!--                    <input type="hidden" name="created" th:value="${#dates.createNow()}"/> todo: удалить, если не надо -->
                    <!--### возможно надо убрать, так как в базе делается-->
<!--                    <input type="hidden" name="done" value="false"/>-->
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
