<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>TODO List</title>

</head>
<body class="body text-bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/index" th:href="@{/index}">TODO List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:href="@{/}"> All </a>
                <a class="nav-item nav-link"
                   th:href="@{/completed}"> Completed </a>
                <a class="nav-item nav-link active"
                   th:href="@{/new}"> New </a>
                <a class="nav-item nav-link"
                   th:href="@{/addForm}"> +Task
                </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark col-sm-9">
            <div class="card-header">
                <h2 class="card-title fw-bold">TODO List Project</h2>
            </div>
            <div class="card-body">
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Created</th>
                        <th scope="col">Result</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="task: ${tasks}">
                        <td th:utext="*{task.id}"> 1</td>
                        <td>
                            <a th:href="@{|/tasks/${task.id}|}"
                               th:text="*{task.title}"
                               href="https://ya.ru"> This is a title</a>
                        </td>
                        <td>
                            <a th:href="@{|/tasks/${task.id}|}"
                               th:text="${#temporals.format(task.created, 'yyyy-MM-dd HH:mm:ss')}"
                               href="https://ya.ru"> This is a description</a>
                        </td>
                        <td>
                            <a th:href="@{|/tasks/${task.id}|}"
                               th:text="${task.done} ? 'Completed': 'New'"
                               href="https://ya.ru">
                                Completed
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
