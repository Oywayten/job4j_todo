<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>TODO List</title>

</head>
<body class="body bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/index}">TODO List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link active"
                   th:href="@{/tasks}"> Все </a>
                <a class="nav-item nav-link"
                   th:href="@{/tasks?done=true}"> Выполненные </a>
                <a class="nav-item nav-link"
                   th:href="@{/tasks?done=false}"> Новые </a>
                <button class="btn btn-primary btn-sm"
                        th:href="@{/formAddTask}"> Добавить задачу
                </button>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark col-sm-9">
            <div class="card-header">
                <h2 class="card-title fw-bold">TODO List Project</h2>
            </div>
            <!--            class="btn btn-info btn-sm"-->

            <div class="card-body">
                <table class="table text-bg-dark">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Описание задания</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Результат</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task: ${tasks}">
                        <td th:utext="*{task.id}"> 1</td>
                        <td>
                            <a th:href="@{|/tasks/${task.id}|}"
                               th:utext="*{task.description}"
                               href="https://ya.ru"> Это тестовое описание</a>
                        </td>
                        <td th:utext="*{task.created}">
                            <a th:href="@{|/tasks/${task.id}|}"
                               th:utext="*{task.description}"
                               href="https://ya.ru"> 16-03-2023 0:47
                            </a>
                        </td>
                        <td th:text="${task.done} ? 'Выполнено': 'Новое'">
                            <a th:href="@{|/tasks/${task.id}|}"
                               th:utext="*{task.description}"
                               href="https://ya.ru">
                                Выполнено
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
