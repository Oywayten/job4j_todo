<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>TODO List | registration</title>
</head>
<body class="body bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/index" th:href="@{/index}">TODO List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:href="@{/users/login-page}">
                    <span>Log in</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark border border-secondary"
             style="width: 70%; min-width: 11rem;">
            <div class="card-header">
                New user
            </div>
            <div class="card-body">
                <div th:if="${message != null}" class="alert alert-danger" role="alert" th:text="${message}">
                    User with this login already exists
                </div>
                <form th:action="@{/users/registration}" method="POST">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="name">Name <span class="red">*</span>
                            <input type="text" class="form-control m-3" name="name" id="name" required>
                        </label>
                        <label for="login">Login <span class="red">*</span>
                            <input type="text" class="form-control m-3" name="login" id="login" required>
                        </label>
                        <label for="password">Password <span class="red">*</span>
                            <input type="text" class="form-control m-3" name="password" id="password" required>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
