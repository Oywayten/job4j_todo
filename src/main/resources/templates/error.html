<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>TODO List | error</title>

</head>
<body class="body text-bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/index" th:href="@{/index}">TODO List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:href="@{/tasks}"> All </a>
                <a class="nav-item nav-link"
                   th:href="@{/tasks/completed}"> Completed </a>
                <a class="nav-item nav-link"
                   th:href="@{/tasks/new}"> New </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}"
                   th:href="@{/logout}">
                    <span th:text="${user.name}">UserName</span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark col-sm-9">
            <div class="card-header">
                <h2 class="card-title fw-bold">Error</h2>
            </div>
        </div>
        <div class="card-body">
            <h4 class="card-title fw-bold" th:text="${message}">Some kind of mistake</h4>
            <a type="button" class="btn btn-primary btn-sm my-3"
               th:href="@{/}"> Продолжить </a>
        </div>

    </div>
</div>
</body>
</html>
