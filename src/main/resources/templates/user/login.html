<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>TODO List | log in</title>
</head>
<body class="body bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/index}">TODO List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:href="@{/users/add-user}">
                    <span>Sign up</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark" style="width: 18rem">
            <div class="card-header">
                Authorization
            </div>
            <div class="card-body ">
                <div th:if="${fail}" class="alert alert-danger" role="alert">
                    Login or password entered incorrectly!
                </div>
                <form th:action="@{/users/login}" method="POST">
                    <label>Login
                        <input type="text" class="form-control mb-3" name="login">
                    </label>
                    <label>Password
                        <input type="text" class="form-control mb-3" name="password">
                    </label>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
